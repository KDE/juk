---
name: juk
confinement: strict
grade: stable
base: core24
adopt-info: juk
apps:
  juk:
    extensions:
      - kde-neon-6
    common-id: org.kde.juk.desktop
    desktop: usr/share/applications/org.kde.juk.desktop
    command: usr/bin/juk
    slots:
      - mpris
    plugs:
      - home
    environment:
      ALSA_CONFIG_PATH: "$SNAP/kf6/etc/asound.conf"
layout:
  "/usr/lib/$CRAFT_ARCH_TRIPLET/alsa-lib":
    symlink: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/alsa-lib"
  "/usr/share/alsa":
    symlink: "$SNAP/usr/share/alsa"
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.juk
    bus: session
parts:
  juk:
    parse-info:
      - usr/share/metainfo/org.kde.juk.metainfo.xml
    plugin: cmake
    source: .
    source-type: local
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - libpulse0
      - libtag1-dev
      - libxml2-dev
      - gettext
      - doxygen
      - graphviz
      - libxml2-utils
      - docbook-xml
      - docbook-xsl
      - libglx-dev
      - libgl-dev
      - libglvnd-dev
    stage-packages:
      - libpulse0
      - libasound2-data
      - libasound2-plugins
      - libtag1v5
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/share/icons/breeze-dark*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  gpu-2404:
    after: [juk]
    source: https://github.com/canonical/gpu-snap.git
    plugin: dump
    override-prime: |
      craftctl default
      ${CRAFT_PART_SRC}/bin/gpu-2404-cleanup mesa-2404
    prime:
      - bin/gpu-2404-wrapper
  cleanup:
    after:
      - juk
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done
